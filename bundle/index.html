<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>👩🏻‍💻 유튜브 강의실</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./main.css" />
  </head>

  <body>
    <div id="app">
      <div class="d-flex justify-center mt-5 w-100">
        <div class="w-100">
          <header class="my-4">
            <h2 class="text-center font-bold">👩🏻‍💻 나만의 유튜브 강의실 👨🏻‍💻</h2>
            <nav id="nav" class="d-flex justify-between">
              <div class="switch-buttons d-flex items-center">
                <a class="link" href="#watching">
                  <button id="watcing-video-switch-button" data-id="watching" class="js-nav__button btn mx-1 btn-hover">
                    👁️ 볼 영상
                  </button>
                </a>
                <a class="link" href="#watched">
                  <button id="watched-video-switch-button" data-id="watched" class="js-nav__button btn mx-1 btn-hover">
                    ✅ 본 영상
                  </button>
                </a>
                <div class="d-flex justify-center items-center">
                  <input type="checkbox" id="like-video-filter-checkbox" name="like-video-checkbox" class="checkbox" />
                  <label for="like-video-filter-checkbox">좋아요</label>
                </div>
              </div>
              <div>
                <button id="search-button" class="btn mx-1 btn-hover">🔍 동영상 검색</button>
              </div>
            </nav>
          </header>
          <main class="mt-10">
            <section>
              <div id="saved-video-not-found" class="d-flex flex-col items-center removed">
                <img
                  src="./images/status/not_found.png"
                  alt="empty-video-image"
                  aria-label="영상이 담겨있지 않습니다."
                />
                <p>영상이 담겨있지 않습니다.</p>
              </div>
            </section>
            <section id="saved-video-wrapper" class="video-wrapper"></section>
          </main>
        </div>
      </div>
      <div id="modal">
        <div class="modal-inner p-8">
          <button id="modal__close-button" class="modal-close">
            <svg viewbox="0 0 40 40">
              <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
            </svg>
          </button>
          <header>
            <h2 class="text-center">🔎 유튜브 검색</h2>
          </header>
          <form id="search-form" class="d-flex">
            <input id="search-form__input" type="text" class="w-100 mr-2 pl-2" placeholder="검색" />
            <button id="search-form__submit" type="submit" class="btn bg-cyan-500">검색</button>
          </form>
          <section class="mt-2">
            <div class="text-gray-700 d-flex items-center">
              <span class="mr-3">최근 검색어:</span>
              <span id="search-queries" class="d-flex justify-end"></span>
            </div>
          </section>
          <section id="search-content" class="mt-5">
            <div class="d-flex justify-end text-gray-700">
              저장된 영상 갯수 : <span id="search-content__saved-video-count" class="ml-2"></span> 개
            </div>
            <div id="search-content__video-not-found" class="d-flex flex-col items-center removed">
              <img
                src="./images/status/not_found.png"
                alt="video-not-found-image"
                aria-label="검색 결과를 찾을 수가 없습니다"
              />
              <p>검색 결과를 찾을 수가 없습니다.</p>
            </div>
            <section id="search-content__video-wrapper" class="video-wrapper my-5"></section>
            <div id="search-content__intersector" class="removed"></div>
          </section>
        </div>
      </div>
      <div id="snackbar-wrapper" class="snackbar-wrapper"></div>
    </div>
    <script type="module" src="./bundle.js"></script>
  </body>
</html>
