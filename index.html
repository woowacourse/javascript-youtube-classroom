<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>나만의 유튜브 강의실</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <main id="app" class="classroom-container">
    <h1 class="classroom-container__title">👩🏻‍💻 나만의 유튜브 강의실 👨🏻‍💻</h1>
    <nav class="nav">
      <button id="unwatched-video-list-button" class="button nav__button video-list-button border-radius-left selected" type="button">👁️ 볼 영상</button>
      <button id="watched-video-list-button" class="button nav__button video-list-button border-radius-right" type="button">✅ 본 영상</button>
      <button id="search-modal-button" class="button nav__button search-button" type="button">🔍 검색</button>
    </nav>
    <ul id="unwatched-video-list" class="video-list"></ul>
    <ul id="watched-video-list" class="video-list hide"></ul>
  </main>
  <div id="modal-container" class="modal-container hide">
    <div class="dimmer"></div>
    <div id="search-modal" class="search-modal" role="dialog" aria-labelledby="search-modal-title">
      <h2 id="search-modal-title" class="search-modal__title">🔍 보고싶은 영상 찾기 🔍</h2>
      <section class="search-input">
        <h3 hidden>검색어 입력</h3>
        <form id="search-form">
          <input id="search-input-keyword" type="text" placeholder="검색" class="search-input__keyword">
          <button id="search-button" class="search-input__search-button button">검색</button>
        </form>
      </section>
      <section id="search-result-section" class="search-result">
        <h3 hidden>검색 결과</h3>
        <ul id="search-result-video-list" class="video-list search"></ul>
        <div id="no-result-container" class="no-result hide">
          <img src="./not_found.png" alt="no result image" class="no-result__image">
          <p id="no-result-description" class="no-result__description"></p>
        </div>
      </section>
    </div>
  </div>
</body>

</html>
