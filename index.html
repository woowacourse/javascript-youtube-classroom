<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>👩🏻‍💻 유튜브 강의실</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app">
      <div class="d-flex justify-center w-100">
        <div class="w-100">
          <header class="pt-5 pb-10 sticky">
            <h2 class="text-center font-bold">👩🏻‍💻 나만의 유튜브 강의실 👨🏻‍💻</h2>
            <nav class="d-flex justify-center">
              <button
                class="js-watch-later-tab bg-cyan-100 btn d-flex items-center mx-1"
              >
                <span class="icon watched-icon mr-1"></span>
                볼 영상
              </button>
              <button class="js-history-tab btn d-flex items-center mx-1">
                <span class="icon watch-later-icon mr-1"></span>
                본 영상
              </button>
              <button class="js-like-tab btn d-flex items-center mx-1">
                👍 좋아요 표시한 영상
              </button>
              <button class="js-search-tab btn mx-1">🔍 동영상 검색</button>
            </nav>
          </header>

          <main>
            <section class="js-watch-later-container">
              <div class="d-flex justify-center">
                <img
                  class="js-no-saved-video-img --hidden"
                  src="./src/images/status/empty-box.png"
                  alt="저장된 비디오 없음"
                  width="80%"
                />
              </div>
              <section
                class="js-watch-later-video-wrapper video-wrapper"
              ></section>
            </section>

            <section class="js-history-container --hidden">
              <div class="d-flex justify-center">
                <img
                  class="js-no-saved-video-img --hidden"
                  src="./src/images/status/empty-box.png"
                  alt="저장된 비디오 없음"
                  width="80%"
                />
              </div>
              <section class="js-history-video-wrapper video-wrapper"></section>
            </section>

            <section class="js-like-container --hidden">
              <div class="d-flex justify-center">
                <img
                  class="js-no-saved-video-img --hidden"
                  src="./src/images/status/empty-box.png"
                  alt="저장된 비디오 없음"
                  width="80%"
                />
              </div>
              <section class="js-like-video-wrapper video-wrapper"></section>
            </section>
          </main>
        </div>
      </div>
      <div class="snackbar d-flex items-center justify-center"></div>

      <div class="modal">
        <div class="js-search-container modal-inner p-8">
          <button class="modal-close">
            <svg viewbox="0 0 40 40">
              <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
            </svg>
          </button>
          <header>
            <h2 class="text-center">🔎 유튜브 검색</h2>
          </header>
          <form class="js-search-form d-flex">
            <input
              type="text"
              class="js-search-form__input w-100 mr-2 pl-2"
              placeholder="검색"
              name="js-search-form__input"
              required
            />
            <button
              type="submit"
              class="js-search-form__button btn bg-cyan-500"
            >
              검색
            </button>
          </form>
          <section class="d-flex mt-4 mb-4 justify-between">
            <div class="js-keyword-history-section d-flex items-center"></div>
            <div class="d-flex justify-end text-gray-700 items-center">
              저장된 영상 개수: &nbsp;
              <span class="js-saved-videos-count"></span>
              /
              <span class="js-max-saved-videos-count"></span>
              개
            </div>
          </section>
          <section>
            <img
              class="js-not-found-img --hidden"
              src="./src/images/status/not_found.png"
              alt="검색 결과 없음"
            />
            <section class="js-search-video-wrapper video-wrapper"></section>
          </section>
          <div
            class="js-modal-snackbar snackbar d-flex items-center justify-center"
          ></div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
