<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>나만의 유튜브 강의실</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <main id="app" class="classroom-container">
    <h1 class="classroom-container__title">👩🏻‍💻 나만의 유튜브 강의실 👨🏻‍💻</h1>
    <nav class="nav">
      <div class="nav-tab">
        <button type="button" class="nav-tab__button choosed" id="not-watched-tab-menu">👁️ 볼 영상</button>
        <button type="button" class="nav-tab__button" id="watched-tab-menu">✅ 본 영상</button>
      </div>
      <button id="search-modal-button" class="button nav__button" type="button">
        🔍 검색
      </button>
    </nav>
    <section id="store-video-list">
      <ul class="video-list-grid">
      </ul>
    </section>
  </main>
  <dialog class="modal-container hide">
    <div class="dimmer"></div>
    <div class="search-modal" role="dialog" aria-labelledby="search-modal-title">
      <h2 id="search-modal-title" class="search-modal__title">
        🔍 보고싶은 영상 찾기 🔍
      </h2>
      <section class="search-input">
        <h3 hidden>검색어 입력</h3>
        <input id="search-input-keyword" type="text" placeholder="검색" class="search-input__keyword" />
        <button id="search-button" class="search-input__search-button button" type="button">
          검색
        </button>
      </section>
      <section class="search-result">
        <h3 hidden>검색 결과</h3>
        <ul class="video-list">
        </ul>
      </section>
    </div>
  </dialog>
</body>

</html>
