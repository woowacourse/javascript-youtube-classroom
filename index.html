<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>나만의 유튜브 강의실</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <main id="app" class="classroom-container">
      <h1 class="classroom-container__title">👩🏻‍💻 나만의 유튜브 강의실 👨🏻‍💻</h1>
      <nav class="nav">
        <div>
          <button id="watch-later-tab-menu-button" class="button nav__button clicked">
            👁 볼 영상
          </button>
          <button id="watched-tab-menu-button" class="button nav__button">✅ 본 영상</button>
        </div>
        <div>
          <button id="search-modal-button" class="button nav__button">🔍 검색</button>
        </div>
      </nav>
    </main>
    <section class="watch-later-container video-container">
      <h2 hidden>볼 영상 리스트</h2>
      <ul class="watch-video-list watch-later-video-list"></ul>
    </section>
    <section class="watched-container video-container hide">
      <h2 hidden>본 영상 리스트</h2>
      <ul class="watch-video-list watched-video-list"></ul>
    </section>

    <div class="modal-container hide">
      <div class="dimmer"></div>
      <div class="search-modal" role="dialog" aria-labelledby="search-modal-title">
        <h2 id="search-modal-title" class="search-modal__title">🔍 보고싶은 영상 찾기 🔍</h2>
        <section class="search-input">
          <h3 hidden>검색어 입력</h3>
          <input
            id="search-input-keyword"
            type="text"
            placeholder="검색"
            class="search-input__keyword"
          />
          <button id="search-button" class="search-input__search-button button">검색</button>
        </section>
        <section class="search-result">
          <h3 hidden>검색 결과</h3>
          <div class="no-result hide"></div>
          <ul class="modal-video-list"></ul>
        </section>
      </div>
    </div>
    <section class="message-bot-container">
      <h2 hidden>메시지 알림 봇</h2>
      <div class="short-message message-bot">
        <span id="short-message-text">메시지 알림 봇</span>
        <span id="short-message-img">📧</span>
        <span id="short-message-count">0</span>
      </div>
      <div class="long-message message-bot hide">
        <div class="long-message-header">
          <div id="message-title">메시지 알림 봇 📩</div>
          <div id="message-close-button">❎</div>
        </div>
        <div class="long-message-main">
          <ul class="message-list"></ul>
        </div>
        <div class="long-message-footer">문의사항 : evertree6031@gmail.com</div>
      </div>
    </section>
  </body>
</html>
