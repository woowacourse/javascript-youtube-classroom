<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>👩🏻‍💻 유튜브 강의실</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app">
      <div class="d-flex justify-center mt-5 w-100">
        <div class="w-100">
          <header class="my-4">
            <h2 class="text-center font-bold">👩🏻‍💻 나만의 유튜브 강의실 👨🏻‍💻</h2>
            <nav class="d-flex justify-center">
              <button type="button" id="liked-videos-button" class="btn mx-1">
                👍 좋아요한 영상
              </button>
              <button type="button" id="towatch-videos-button" class="btn mx-1">
                👁️ 볼 영상
              </button>
              <button type="button" id="watched-videos-button" class="btn mx-1">
                ✅ 본 영상
              </button>
              <button type="button" id="search-modal-button" class="btn mx-1">
                🔍 동영상 검색
              </button>
            </nav>
          </header>
          <main class="mt-10">
            <div id="saved-not-found" class="show">
              저장한 영상이 없습니다. <br />영상을 저장해주세요
            </div>
            <section id="saved-video-wrapper" class="video-wrapper"></section>
          </main>
        </div>
      </div>
      <div class="modal">
        <div class="modal-inner p-8">
          <button type="button" class="modal-close">
            <svg viewbox="0 0 40 40">
              <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
            </svg>
          </button>
          <header>
            <h2 class="text-center">🔎 유튜브 검색</h2>
          </header>
          <form id="search-youtube-form" class="d-flex">
            <input
              id="search-youtube-input"
              type="search"
              class="w-100 mr-2 pl-2"
              required
              placeholder="검색"
            />
            <button id="search-youtube-button" class="btn bg-cyan-500">
              검색
            </button>
          </form>
          <section id="recent-keywords" class="mt-2"></section>
          <section id="my-video-infos">
            <div class="d-flex justify-end text-gray-700">
              저장된 영상 갯수:&nbsp;<span id="my-video-length"> 0</span>개
            </div>
          </section>
          <img
            id="search-not-found"
            alt="검색 결과 없음"
            class="show"
            src="./src/images/status/not_found.png"
          />
          <section id="search-video-wrapper" class="video-wrapper"></section>
        </div>
      </div>
    </div>
    <div id="snackbar"></div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
