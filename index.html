<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>👩🏻‍💻 유튜브 강의실</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app">
      <div class="d-flex justify-center mt-5 w-100">
        <div class="w-100">
          <header class="my-4">
            <h1 class="text-center font-bold">👩🏻‍💻 나만의 유튜브 강의실 👨🏻‍💻</h1>
          </header>
          <nav class="d-flex justify-center">
            <ul class="list-style-none d-flex p-0">
              <li><button class="js-uncompleted-video-button btn bg-cyan-100 mx-1">👁️ 볼 영상</button></li>
              <li><button class="js-completed-video-button btn mx-1">✅ 본 영상</button></li>
              <li><button class="js-search-button btn mx-1">🔍 동영상 검색</button></li>
            </ul>
          </nav>
          <main class="mt-10">
            <section class="video-wrapper">
              <article class="clip">
                <div class="preview-container">
                  <iframe
                    width="100%"
                    height="118"
                    src="https://www.youtube.com/embed/Ngj3498Tm_0"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                  ></iframe>
                </div>
                <div class="content-container pt-2 px-1">
                  <h3>아두이노 무드등</h3>
                  <div>
                    <a
                      href="https://www.youtube.com/channel/UC-mOekGSesms0agFntnQang"
                      target="_blank"
                      class="channel-name mt-1"
                    >
                      메이커준
                    </a>
                    <div class="meta">
                      <p>2021년 3월 2일</p>
                    </div>
                    <ul class="list-style-none p-0 d-flex">
                      <li class="mr-2"><span class="opacity-hover">✅</span></li>
                      <li class="mr-2"><span class="opacity-hover">👍</span></li>
                      <li class="mr-2"><span class="opacity-hover">💬</span></li>
                      <li class="mr-2"><span class="opacity-hover">🗑️</span></li>
                    </ul>
                  </div>
                </div>
              </article>
            </section>
          </main>
        </div>
      </div>
      <div class="js-search-video-modal modal" role="dialog" aria-labelledby="search-modal-title">
        <div class="modal-inner p-8">
          <button class="js-search-modal-close-button modal-close">
            <svg viewbox="0 0 40 40">
              <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
            </svg>
          </button>
          <header>
            <h2 id="search-modal-title" class="text-center">🔎 유튜브 검색</h2>
          </header>
          <form class="js-search-video-form d-flex">
            <input type="text" class="js-search-input w-100 mr-2 pl-2" placeholder="검색" name="search-input" />
            <button type="submit" class="js-search-submit btn bg-cyan-500">검색</button>
          </form>
          <section class="d-flex justify-between items-center mt-2">
            <section class="d-flex">
              <h3 class="text-gray-700">최근 검색어:</h3>
              <ul class="d-flex list-style-none p-0 ml-2">
                <li class="mr-2"><a class="chip">메이커준</a></li>
                <li class="mr-2"><a class="chip">우아한테크코스</a></li>
                <li class="mr-2"><a class="chip">우아한형제들</a></li>
              </ul>
            </section>
            <div class="d-flex justify-end text-gray-700">저장된 영상 갯수: <span class="js-num-of-saved-clip">50/100</span></div>
          </section>
          <section>
            <section class="video-wrapper mt-8">
              <article class="clip">
                <div class="preview-container">
                  <iframe
                    width="100%"
                    height="118"
                    src="https://www.youtube.com/embed/Ngj3498Tm_0"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                  ></iframe>
                </div>
                <div class="content-container pt-2 px-1">
                  <h3>아두이노 무드등</h3>
                  <div>
                    <a
                      href="https://www.youtube.com/channel/UC-mOekGSesms0agFntnQang"
                      target="_blank"
                      class="channel-name mt-1"
                    >
                      메이커준
                    </a>
                    <div class="meta">
                      <p>2021년 3월 2일</p>
                    </div>
                    <div class="d-flex justify-end">
                      <button class="js-clip-save-button btn" data-clip-id="0000">⬇️ 저장</button>
                    </div>
                  </div>
                </div>
              </article>
            </section>
          </section>
        </div>
      </div>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
