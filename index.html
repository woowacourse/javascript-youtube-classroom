<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>나만의 유튜브 강의실</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <main id="app" class="classroom-container">
      <h1 class="classroom-container__title">👩🏻‍💻 나만의 유튜브 강의실 👨🏻‍💻</h1>
      <nav class="nav">
        <div class="nav__tab-buttons-wrapper">
          <button
            type="button"
            data-tab-name="unwatched"
            id="to-watch-list-button"
            class="button nav__button current tab-button"
          >
            👀 볼 영상
          </button>
          <button
            type="button"
            data-tab-name="watched"
            id="watched-list-button"
            class="button nav__button tab-button"
          >
            ✅ 본 영상
          </button>
        </div>
        <button type="button" id="search-modal-button" class="button nav__button">🔍 검색</button>
      </nav>
      <section class="saved-videos">
        <h3 hidden>저장한 비디오 목록</h3>
        <ul class="video-list"></ul>
        <div class="end-of-list"></div>
      </section>
    </main>
    <div class="modal-container hide">
      <div class="dimmer"></div>
      <div class="search-modal" role="dialog" aria-labelledby="search-modal-title">
        <h2 id="search-modal-title" class="search-modal__title">🔍 보고싶은 영상 찾기 🔍</h2>
        <section class="search-input">
          <h3 hidden>검색어 입력</h3>
          <form id="search-form">
            <input
              id="search-input-keyword"
              name="search-input-keyword"
              type="text"
              placeholder="검색어를 입력해주세요"
              class="search-input__keyword"
              required
            />
            <button id="search-button" class="search-input__search-button button">검색</button>
          </form>
        </section>
        <section class="search-result">
          <h3 class="search-result-title hide">
            '
            <p class="search-result-keyword"></p>
            ' 검색 결과입니다
          </h3>
          <ul class="video-list"></ul>
        </section>
      </div>
    </div>
  </body>
</html>
