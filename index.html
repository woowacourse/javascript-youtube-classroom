<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>👩🏻‍💻 유튜브 강의실</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app">
      <div class="d-flex justify-center mt-5 w-100">
        <div class="w-100">
          <header class="my-4">
            <h1 class="text-center font-bold">👩🏻‍💻 나만의 유튜브 강의실 👨🏻‍💻</h1>
          </header>
          <nav class="d-flex justify-center">
            <ul class="list-style-none d-flex p-0">
              <li>
                <button type="button" class="js-unchecked-video-button btn bg-cyan-100 mx-1">👁️ 볼 영상</button>
              </li>
              <li><button type="button" class="js-checked-video-button btn mx-1">✅ 본 영상</button></li>
              <li><button type="button" class="js-search-button btn mx-1">🔍 동영상 검색</button></li>
            </ul>
          </nav>
          <main class="mt-10">
            <div class="text-center">
              <img class="js-empty-image d-none" src="./src/images/status/empty.jpg" alt="There are no saved videos">
            </div>
            <section class="js-saved-video-wrapper video-wrapper"></section>
          </main>
        </div>
      </div>
      <div class="js-search-video-modal modal" role="dialog" aria-labelledby="search-modal-title">
        <div class="modal-inner p-8">
          <button type="button" class="js-search-modal-close-button modal-close">
            <svg viewbox="0 0 40 40">
              <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
            </svg>
          </button>
          <header>
            <h2 id="search-modal-title" class="text-center">🔎 유튜브 검색</h2>
          </header>
          <form class="js-search-video-form d-flex">
            <input type="text" class="js-search-input w-100 mr-2 pl-2" placeholder="검색" name="searchInput" required />
            <button type="submit" class="js-search-submit btn bg-cyan-500">검색</button>
          </form>
          <section class="d-flex justify-between items-center mt-2">
            <section class="d-flex">
              <h3 class="text-gray-700">최근 검색어:</h3>
              <ul class="js-search-keyword-history-list d-flex list-style-none p-0 ml-2"></ul>
            </section>
            <div class="d-flex justify-end text-gray-700">
              저장된 영상 갯수:&nbsp;<span class="js-num-of-saved-video"></span>
            </div>
          </section>
          <section class="js-video-result-container video-result-container">
            <img
              src="./src/images/status/not_found.png"
              class="js-not-found-image d-block m-auto d-none h-90"
              alt="not found"
            />
            <section class="js-video-result-wrapper video-wrapper mt-8"></section>
          </section>
        </div>
      </div>
      <div class="js-snackbar snackbar">이곳에 메시지를 입력해주세요.</div>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
