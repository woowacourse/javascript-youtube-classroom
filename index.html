<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>나만의 유튜브 강의실</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <main id="app" class="classroom-container">
      <h1 class="classroom-container__title">👩🏻‍💻 나만의 유튜브 강의실 👨🏻‍💻</h1>
      <nav id="nav" class="nav">
        <button id="will-see-video-button" class="button nav__button" type="submit">👁️ 볼 영상</button>
        <button id="already-watched-video-button" class="button nav__button" type="submit">✅ 본 영상</button>
        <button id="search-modal-button" class="button nav__button" type="submit">🔍 검색</button>
      </nav>
      <ul id="classroom-contents-container"></ul>
    </main>
    <div id="modal-container" class="modal-container hide">
      <div class="dimmer"></div>
      <div class="search-modal" role="dialog" aria-labelledby="search-modal-title">
        <button id="close-modal-button" type="submit">❎</button>
        <h2 id="search-modal-title" class="search-modal__title">🔍 보고싶은 영상 찾기 🔍</h2>
        <section class="search-input">
          <h3 hidden>검색어 입력</h3>
          <input id="search-input-keyword" type="text" placeholder="검색" class="search-input__keyword" />
          <button id="search-input-clear-button" type="submit"></button>
          <button id="search-button" class="search-input__search-button button" type="submit">검색</button>
        </section>
        <section id="search-result">
          <h3 id="result-label" hidden>검색 결과</h3>
          <div id="no-result"></div>
          <ul id="video-list"></ul>
        </section>
      </div>
    </div>
  </body>
</html>
