<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>나만의 유튜브 강의실</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <main id="app" class="classroom-container">
    <h1 class="classroom-container__title">👩🏻‍💻 나만의 유튜브 강의실 👨🏻‍💻</h1>
    <nav id="classroom-navigation" class="nav">
      <button id="search-modal-button" class="button nav__button" data-navigation="searchModal">🔍검색</button>
      <section class="nav__filter">
        <button id="watch-later-list-button" class="button nav__button" data-navigation="watchLater" aria-label="select watch later navigation" type="button">👀 볼 영상</button>
        <button id="watched-list-button" class="button nav__button" data-navigation="watched"  aria-label="select watched navigation" type="button">✨ 본 영상</button>
      </section>
    </nav>
    <section id="main-contents" class="classroom-main">
    </section>
  </main>
  <div id="modal" class="modal-container hide">
    <div class="dimmer"></div>
    <div id="search-modal" class="modal-content show" role="dialog" aria-labelledby="modal-content-title">
      <h2 id="search-modal-title" class="modal-content__title">🔍 보고싶은 영상 찾기 🔍</h2>
      <form id="search-form" class="search-input">
        <h3 hidden>검색어 입력</h3>
        <input id="search-input-keyword" type="text" placeholder="검색" class="search-input__keyword"  aria-label="search keyword">
        <button id="search-button" class="search-input__search-button button" aria-label="submit keyword" disabled>검색</button>
      </form>
      <section id="search-result" class="search-result">
        <h3 hidden>검색 결과</h3>
        <ul id="video-list" class="search-result__list">
      </section>
    </div>
  </div>
  <div id="snackbar-container" class="snackbar-container">
  </div>
</body>

</html>
