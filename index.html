<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>나만의 유튜브 강의실</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <section class="snack-bar-container"></section>
    <main id="app" class="classroom-container">
      <h1 class="classroom-container__title">👩🏻‍💻 나만의 유튜브 강의실 👨🏻‍💻</h1>
      <nav class="nav">
        <div class="video-button-container">
          <button
            class="button nav__save-video-button nav__save-video-button--focused"
            type="button"
          >
            👁 볼 영상
          </button>
          <button class="button nav__watched-video-button" type="button">
            ✅ 본 영상
          </button>
        </div>
        <button
          id="search-modal-button"
          class="button nav__button--search"
          type="button"
        >
          🔍 검색
        </button>
      </nav>
      <section class="save-video-container">
        <h2 hidden>🎥 내가 저장한 비디오 보기</h2>
        <section class="save-video-container__no-video-list">
          <h2 hidden>저장한 비디오 목록 없음</h2>
          <p>저장된 비디오 목록이 없습니다.</p>
        </section>
        <ul class="save-video-container__video-list hide"></ul>
      </section>
    </main>
    <section class="modal-container hide">
      <div class="dimmer"></div>
      <div
        class="search-modal"
        role="dialog"
        aria-labelledby="search-modal-title"
      >
        <h2 id="search-modal-title" class="search-modal__title">
          🔍 보고싶은 영상 찾기 🔍
        </h2>
        <section class="search-input">
          <h3 hidden>검색어 입력</h3>
          <form id="search-form">
            <input
              id="search-input-keyword"
              type="text"
              placeholder="검색"
              class="search-input__keyword"
              required
            />
            <button
              id="search-button"
              class="search-input__search-button button"
            >
              검색
            </button>
          </form>
        </section>
        <section class="search-result">
          <h3 hidden>검색 결과</h3>
          <ul class="video-list"></ul>
          <div class="no-result hide">
            <img src="" alt="no result image" class="no-result__image" />
            <p class="no-result__description">
              검색 결과가 없습니다<br />
              다른 키워드로 검색해보세요
            </p>
          </div>
        </section>
      </div>
    </section>
  </body>
</html>
