<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>나만의 유튜브 강의실</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <div id="app">
    <header>
      <h1 class="classroom-title">👩🏻‍💻 나만의 유튜브 강의실 👨🏻‍💻</h1>
      <nav id="classroom-navigation" class="navigation">
        <div id="classroom-watched-filter-button" class="button-group" data-focus="unwatched">
          <button class="button focus" data-filter="unwatched">볼 영상</button>
          <button class="button" data-filter="watched">본 영상</button>
        </div>

        <button id="search-modal-button" class="button" data-open-modal="#search-modal">🔍 검색</button>
      </nav>
    </header>
  
    <main class="classroom-container">
      <ul id="save-video-result" class="video-result">
        <div class="empty-content">
          <i class="fa-solid fa-video-slash"></i>
          <p class="title">볼 영상으로 저장된 동영상이 없어요!</p>
          <p class="description">화면 우측 상단의 검색 버튼을 눌러 동영상을 추가해주세요.</p>
        </div>

      </ul>
    </main>

    <div id="modal" class="modal-container hide">
      <div class="dimmer"></div>

      <div id="search-modal" class="modal-content modal-video-search show" role="dialog" aria-labelledby="modal-content-title">
        <h2 id="search-modal-title" class="modal-content-title">🔍 보고싶은 영상 찾기 🔍</h2>
        <form id="search-form" class="search-input-form">
          <h3 hidden>검색어 입력</h3>
          <input id="search-input-keyword" type="text" placeholder="검색어를 입력해주세요" class="search-input-keyword">
          <button id="search-button" class="button search-button" disabled>검색</button>
        </form>

        <section id="search-result" class="search-result">
          <h3 hidden>검색 결과</h3>
          <div id="video-list" class="video-list">
            <ul id="search-video-result" class="video-result">
              <div class="empty-content">
                <i class="fa-solid fa-face-laugh-squint"></i>
                <p class="title">검색어를 입력해주세요.</p>
                <p class="description">상단의 입력란을 통해 검색어를 입력한 후 엔터 또는 검색 버튼을 누르면 검색할 수 있어요!</p>
              </div>
  
            </ul>
  
            <ul id="skeleton-list">
              <div class="skeleton">
                <div class="image"></div>
                <p class="line"></p>
                <p class="line"></p>
              </div>
            </ul>
  
            <div id="search-result-scroll-observer"></div>
          </div>
        </section>
      </div>
    </div>

  </div>
</body>

</html>
