<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8" />
    <title>나만의 유튜브 강의실</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <main id="app" class="classroom-container">
      <h1 class="classroom-container__title">👩🏻‍💻 나만의 유튜브 강의실 👨🏻‍💻</h1>
      <nav class="nav">
        <form class="tab-container">
          <input type="radio" id="videos-to-watch-tab" class="tab-button"></input>
          <label class="tab-label" id="videos-to-watch-label" for="videos-to-watch-tab">👁 볼 영상</label>
          <input type="radio" id="videos-watched-tab" class="tab-button"></input>
          <label class="tab-label" for="videos-watched-tab">✅ 본 영상</label>
        </form>
        <button id="search-modal-button" class="button nav__button">🔍 검색</button>
      </nav>
      <div class="saved-videos-container">
        <section class="no-saved-videos hide">
          <p>저장한 영상이 없습니다</p>
        </section>
      </div>
    </main>
    <div class="modal-container hide">
      <div class="dimmer"></div>
      <div class="search-modal" role="dialog" aria-labelledby="search-modal-title">
        <h2 id="search-modal-title" class="search-modal__title">🔍 보고싶은 영상 찾기 🔍</h2>
        <section class="search-input">
          <h3 hidden>검색어 입력</h3>
          <form id="search-form">
            <input id="search-input-keyword" name="search-input-keyword" type="text" placeholder="검색" class="search-input__keyword" required>
            <button id="search-button" class="search-input__search-button button disabled-button">검색</button>
          </form>
        </section>
        <section class="search-result">
          <h3 hidden>검색 결과</h3>
          <ul class="video-list"></ul>
        </section>
      </div>
    </div>
  </body>

</html>
