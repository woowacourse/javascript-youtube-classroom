<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>나만의 유튜브 강의실</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <main id="app" class="classroom-container">
    <h1 class="classroom-container__title">👩🏻‍💻 나만의 유튜브 강의실 👨🏻‍💻</h1>
    <nav class="nav">
      <div>
        <button type="button" id="will-watch-section-button" class="button nav__button button-click">👁️ 볼 영상</button>
        <button type="button" id="watched-section-button" class="button nav__button">✅ 본 영상</button>
      </div>
      <button type="button" id="search-modal-button" class="button nav__button">🔍 검색</button>
    </nav>
    <div class="watch-video-wrap">
        <section class="will-watch-video">
        <p class="no-will-watch-video">저장한 영상이 없습니다.</p>
        <ul class="will-watch-video-list"></ul>
      </section>
      <section class="watched-video hide-element">
        <ul class="watched-video-list"></ul>
      </section>
    </div>
  </main>
  <div class="modal-container hide">
    <div class="dimmer"></div>
    <div class="search-modal" role="dialog" aria-labelledby="search-modal-title">
      <h2 id="search-modal-title" class="search-modal__title">🔍 보고싶은 영상 찾기 🔍</h2>
      <section class="search-input">
        <h3 hidden>검색어 입력</h3>
        <form id="search-form">
          <input id="search-input-keyword" type="text" placeholder="검색" class="search-input__keyword">
          <button type="submit" id="search-button" class="search-input__search-button button">검색</button>
        </form>
      </section>
      <section class="search-result">
      <section class="search-result-no-result"></section>
        <ul class="video-list"></ul>
        <ul class="skeleton-list"></ul>
      </section>
    </div>
  </div>
</body>
</html>
