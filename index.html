<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>나만의 유튜브 강의실</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/css/index.css" />
    <script defer src="bundle.js"></script></head>
  <body>
    <main id="app" class="classroom-container unseen">
      <h1 class="classroom-container__title">👩🏻‍💻 나만의 유튜브 강의실 👨🏻‍💻</h1>

      <nav class="nav">
        <div class="nav__button-wrap">
          <button type="button" id="unseen-button" class="switch-button button nav__button" data-tab="unseen">👁️ 볼 영상</button>
          <button type="button" id="seen-button" class="switch-button button nav__button" data-tab="seen">✅ 본 영상</button>
        </div>

        <div class="nav__button-wrap">
          <button type="button" id="search-modal-button" class="button nav__button">🔍 검색</button>
        </div>
      </nav>

      <section class="save-video-list unseen">
        <div id="unseen-empty-screen" class="no-result">
          <p class="no-result__message">볼 영상이 없습니다.</p>
        </div>
        <ul id="unseen-videos" class="video-list">
        </ul>
      </section>

      <section class="save-video-list seen">
        <div id="seen-empty-sceen" class="no-result">
          <p class="no-result__message">본 영상이 없습니다.</p>
        </div>
        <ul id="seen-videos" class="video-list"></ul>
      </section>
    </main>

    <div id="search-modal" class="modal-container hide">
      <div id="modal-background" class="dimmer"></div>
      <div class="search-modal" role="dialog" aria-labelledby="search-modal-title">
        <h2 id="search-modal-title" class="search-modal__title">🔍 보고싶은 영상 찾기 🔍</h2>
        <form id="search-form" class="search-input">
          <h3 hidden>검색어 입력</h3>
          <input id="search-input-keyword" type="text" placeholder="검색" class="search-input__keyword" />
          <button type="submit" id="search-button" class="search-input__search-button button">검색</button>
        </form>
        <section id="empty-screen" class="search-result search-result--no-result">
          <h3 hidden>검색 결과</h3>
          <div class="no-result">
            <img src="./src/assets/images/not_found.png" alt="no result image" class="no-result__image" />
            <p class="no-result__description">
              검색 결과가 없습니다<br />
              다른 키워드로 검색해보세요
            </p>
          </div>
        </section>

        <section class="search-result">
          <h3 hidden>검색 결과</h3>
          <ul id="videos" class="video-list"></ul>
        </section>
      </div>
    </div>
  </body>
</html>
