<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>나만의 유튜브 강의실</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <main id="app" class="classroom-container">
      <h1 class="classroom-container__title">👩🏻‍💻 나만의 유튜브 강의실 👨🏻‍💻</h1>
      <nav class="nav">
        <button
          id="watch-later-video-button"
          class="button nav__button saved-video__button selected"
        >
          👁️ 볼 영상
        </button>
        <button
          id="watched-video-button"
          class="button nav__button saved-video__button"
        >
          ✅ 본 영상
        </button>
        <button id="search-modal-button" class="button nav__button">
          🔍 검색
        </button>
      </nav>
      <section class="saved-video__section">
        <h3 hidden>저장된 영상</h3>
        <ul class="saved-video-list"></ul>
        <div class="no-result hide">
          <img src="" alt="no result image" class="no-result__image" />
          <p class="no-result__description">
            저장된 영상이 없습니다<br />나만의 영상을 검색하여 저장해보세요
          </p>
        </div>
      </section>
    </main>

    <div class="modal-container hide">
      <div class="dimmer"></div>
      <div
        class="search-modal"
        role="dialog"
        aria-labelledby="search-modal-title"
      >
        <h2 id="search-modal-title" class="search-modal__title">
          🔍 보고싶은 영상 찾기 🔍
        </h2>
        <section class="search-input">
          <h3 hidden>검색어 입력</h3>
          <form id="search-form">
            <input
              id="search-input-keyword"
              type="text"
              placeholder="검색"
              class="search-input__keyword"
            />
            <button
              id="search-button"
              class="search-input__search-button button"
            >
              검색
            </button>
          </form>
        </section>
        <section class="search-result">
          <h3 hidden>검색 결과</h3>
          <ul class="video-list"></ul>
          <div class="no-result hide">
            <img
              src=""
              id="search-modal-no-result__image"
              alt="no result image"
              class="no-result__image"
            />
            <p class="no-result__description">
              검색 결과가 없습니다<br />다른 키워드로 검색해보세요
            </p>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
