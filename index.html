<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>나만의 유튜브 강의실</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <main id="app" class="classroom-container">
    <h1 class="classroom-container__title">👩🏻‍💻 나만의 유튜브 강의실 👨🏻‍💻</h1>
    <nav class="nav">
      <button id="stored-video-filter-button" class="button nav__button clicked" type="button">👁️ 볼 영상</button>
      <button id="watched-video-filter-button" class="button nav__button" type="button">✅ 본 영상</button>
      <button id="search-modal-button" class="button nav__button" type="button">🔍 검색</button>
    </nav>
    <section class="stored-result">
      <h3 hidden>저장된 영상</h3>
      <ul class="video-list"></ul>
    </section>
  </main>
  <div class="modal-container hide">
    <div class="search-modal" role="dialog" aria-labelledby="search-modal-title">
      <h2 id="search-modal-title" class="search-modal__title">🔍 보고싶은 영상 찾기 🔍</h2>
      <section class="search-input">
        <h3 hidden>검색어 입력</h3>
        <form id="search-form">
          <input id="search-input-keyword" type="text" placeholder="검색" class="search-input__keyword">
          <button id="search-button" class="search-input__search-button button">검색</button>
        </form>
        <p id='search-error-message'></p>
      </section>
      <section class="search-result">
        <h3 hidden>검색 결과</h3>
        <ul class="video-list"></ul>
      </section>
      <section class="search-result search-result--no-result hidden">
        <h3 hidden>검색 결과</h3>
        <div class="no-result">
          <img src="./src/assets/images/not_found.png" alt="no result image" class="no-result__image">
          <p class="no-result__description">
            검색 결과가 없습니다<br />
            다른 키워드로 검색해보세요
          </p>
        </div>
      </section>
    </div>
  </div>
  <div id="toast"></div>
  <div class="dimmer hide"></div>
</body>

</html>
