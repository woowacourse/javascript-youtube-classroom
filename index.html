<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>나만의 유튜브 강의실</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <main id="app" class="classroom-container">
      <h1 class="classroom-container__title">👩🏻‍💻 나만의 유튜브 강의실 👨🏻‍💻</h1>
      <nav class="nav">
        <div class="video-filter-button-container">
          <button type="button" id="videos-to-view-filter-button" class="button nav__button">
            👁️볼 영상
          </button>
          <button type="button" id="viewed-videos-filter-button" class="button nav__button">
            ✅본 영상
          </button>
        </div>
        <button type="button" id="search-modal-button" class="button nav__button">🔍 검색</button>
      </nav>
      <section class="my-videos-container">
        <h2 hidden>나만의 유튜브 영상 목록</h2>
        <ul class="my-video-list"></ul>
      </section>
    </main>
    <div class="modal-container hide">
      <div class="dimmer"></div>
      <div class="search-modal" role="dialog" aria-labelledby="search-modal-title">
        <h2 id="search-modal-title" class="search-modal__title">🔍 보고싶은 영상 찾기 🔍</h2>
        <section class="search-input">
          <h3 hidden>검색어 입력</h3>
          <input
            id="search-input-keyword"
            type="text"
            placeholder="검색"
            class="search-input__keyword"
          />
          <button type="button" id="search-button" class="search-input__search-button button">
            검색
          </button>
        </section>
        <section class="search-result">
          <h3 hidden>검색 결과</h3>
        </section>
      </div>
    </div>
  </body>
</html>
