<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>나만의 유튜브 강의실</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <main id="app" class="classroom">
      <h1 class="classroom-title">👩🏻‍💻 나만의 유튜브 강의실 👨🏻‍💻</h1>
      <nav class="classroom-nav">
        <button class="classroom-nav__button button" type="button">🔍 검색</button>
      </nav>
    </main>
    <section class="modal hide">
      <div class="dimmer"></div>
      <div class="search-modal" role="dialog" aria-labelledby="search-modal-title">
        <div class="search-modal__close">
          <button class="search-modal__close-button" type="button">❌</button>
        </div>
        <h2 class="search-modal__title">🔍 보고싶은 영상 찾기 🔍</h2>
        <section class="modal-input__container">
          <form class="modal-input__form">
            <input class="modal-input__keyword" type="text" placeholder="검색" />
            <button class="modal-input__button button" type="submit">검색</button>
          </form>
        </section>
        <section class="modal-result">
          <h3 class="modal-result__label" hidden>검색 결과</h3>
          <div class="modal-result__empty"></div>
          <ul class="modal-result__list"></ul>
        </section>
      </div>
    </section>
  </body>
</html>
