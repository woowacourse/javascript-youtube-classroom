<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>나만의 유튜브 강의실</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./src/css/index.css">
</head>

<body>
  <main id="app" class="container">
    <header>
      <h1>👩🏻‍💻 나만의 유튜브 강의실 👨🏻‍💻</h1>
    </header>
    <nav class="nav">
      <div class="btn-group">
        <button class="btn btn-outline" tabId="video-list-to-watch">👁️ 볼 영상</button>
        <button class="btn btn-outline" tabId="watched-video-list">✅ 본 영상</button>
      </div>
      <button id="search-modal-button" class="btn">🔍 검색</button>
    </nav>
    <div class="tab-content">
      <div class="tab-pane" id="video-list-to-watch">
        <div class="container">
          <ul class="video-list grid col-sm-1 col-md-2 col-lg-3 col-xl-4"></ul>
        </div>
      </div>
      <div class="tab-pane" id="watched-video-list">
        <div class="container">
          <ul class="video-list grid col-sm-1 col-md-2 col-lg-3 col-xl-4"></ul>
        </div>
      </div>
    </div>
  </main>
  <!-- 1 검색 버튼을 누르면 아래와 같은 검색 모달을 보여줍니다.-->
  <div class="modal-container hide">
    <div class="dimmer"></div>
    <div class="search-modal" role="dialog" aria-labelledby="search-modal-title">
      <h2 id="search-modal-title" class="search-modal__title">🔍 보고싶은 영상 찾기 🔍</h2>
      <section class="search-input">
        <h3 hidden>검색어 입력</h3>
        <input id="search-input-keyword" type="text" placeholder="검색" class="search-input__keyword">
        <button id="search-button" class="btn btn-cyan search-input__search-button">검색</button>
      </section>
    </div>
  </div>
</body>

</html>
