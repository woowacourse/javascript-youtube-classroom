<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>나만의 유튜브 강의실</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <main id="app" class="classroom-container">
      <h1 class="classroom-container__title">👩🏻‍💻 나만의 유튜브 강의실 👨🏻‍💻</h1>
      <nav class="nav">
        <div class="videos-button-container">
          <button
            type="button"
            class="watch-later-nav-button button nav__button is-active"
            alt="볼 영상으로 이동하기 버튼"
          >
            👁️ 볼 영상
          </button>
          <button
            type="button"
            class="watched-nav-button button nav__button"
            alt="본 영상으로 이동하기 버튼"
          >
            ✅ 본 영상
          </button>
        </div>
        <button id="search-modal-button" class="button nav__button">🔍 검색</button>
      </nav>
      <article class="watch-later-videos" aria-labelledby="watch-later-videos-title">
        <h2 hidden id="watch-later-videos-title">볼 영상이 보여지는 곳</h2>
        <section class="watch-later-videos-container">
          <ul></ul>
          <div class="watch-later-empty-img-container"></div>
        </section>
      </article>
      <article class="watched-videos hidden" aria-labelledby="watched-videos-title">
        <h2 hidden id="watched-videos-title">본 영상이 보여지는 곳</h2>
        <section class="watched-videos-container">
          <ul></ul>
          <div class="watched-empty-img-container"></div>
        </section>
      </article>
    </main>
    <div class="modal-container hide">
      <div class="dimmer"></div>
      <div class="search-modal" role="dialog" aria-labelledby="search-modal-title">
        <h2 id="search-modal-title" class="search-modal__title">🔍 보고싶은 영상 찾기 🔍</h2>
        <section class="search-input">
          <h3 hidden>검색어 입력</h3>
          <input
            id="search-input-keyword"
            type="text"
            placeholder="검색"
            class="search-input__keyword"
          />
          <button id="search-button" class="search-input__search-button button">검색</button>
        </section>
        <section class="search-result">
          <h3 hidden>검색 결과</h3>
          <!-- 검색 성공-->
          <ul class="video-list"></ul>
          <!-- 검색 실패-->
          <div class="no-result" hidden>
            <img src="./assets/not_found.png" alt="no result image" class="no-result__image" />
            <p class="no-result__description">
              검색 결과가 없습니다<br />
              다른 키워드로 검색해보세요
            </p>
          </div>
        </section>
        <button type="button" class="button search-modal-close-button">X</button>
      </div>
    </div>
    <div class="snack-bar"></div>
  </body>
</html>
